<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ block "title" .}}Unknown{{end}} - OEA</title>
        <style type="text/css">{{ styles }}</style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">OEA export tool</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{{ link "OfficeHome" }}">Office</a>
                        <a class="nav-item nav-link" href="{{ link "EmployeesHome" }}">Employees</a>
                    </div>
                </div>
                <div class="justify-content-end">
                    {{ if authToken }}
                        <form action="{{ link "Logout" }}?return={{ .RequestURI }}" method="POST">
                            <button type="submit" class="btn btn-danger" role="button">Logout {{ authToken.Claims.Audience }}</button>
                        </form>
                    {{ end }}
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <nav class="nav nav-pills flex-column">
                        {{ template "sidebar" .}}
                    </nav>
                    {{block "sidebar_custom" .}}{{end}}
                </div>
                <div class="col">
                    {{ template "content" .}}
                </div>
            </div>
        </div>
    </body>
</html>
