name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        go get -u github.com/go-bindata/go-bindata/go-bindata
        go env
        echo "PATH=${PATH}"
        ls -ld "$(go env GOROOT)/bin/go-bindata" || echo "no_go_root"
        ls -ld "$(go env GOPATH)/bin/go-bindata"

    - name: Build
      run: make
